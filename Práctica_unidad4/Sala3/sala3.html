<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala 3</title>
    <script src="./app.js" type="module"></script>
    <link rel="stylesheet" href="sala3.css">
</head>
<body>
    <h1>Sala 3 - Abre la puerta usando uno de los 3 jugadores</h1>
    <div id="static">
        <p>Al final del pasillo hay una puerta con un teclado para introducir una contraseña.</p>
        <button type="button" id="abrir">Abrir puerta</button>
    </div>
    <div id="output">
        <h3>¿Qué jugador deseas escoger?</h3>
        <label for="nombre">Nombre del jugador</label>
        <input type="text" name="nombre" id="nombre" required>
        <button type="button" id="soldado">Soldado</button>
        <button type="button" id="cientifico">Científico</button>
        <button type="button" id="atleta">Atleta</button>
    </div>
</body>
</html>
