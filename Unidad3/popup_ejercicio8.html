<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 8 - pop up</title>
</head>
<body>
    <button id="cerrar">Cerrar ventana y enviar mensaje</button>
</body>
<script>
    let bottonCerrar = document.getElementById("cerrar");
    bottonCerrar.addEventListener("click", ()=> {
        window.opener.postMessage("¡Adiós desde la ventana hija!", "*");
        window.close()
        })
</script>
</html>
