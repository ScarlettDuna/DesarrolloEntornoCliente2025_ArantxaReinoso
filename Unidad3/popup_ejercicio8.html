<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 8 - pop up</title>
</head>
<body>
    <button id="cerrar">Cerrar ventana</button>
</body>
<script>
    let bottonCerrar = document.getElementById("cerrar");
    window.opener.postMessage("Hello from child window", "*");
    bottonCerrar.addEventListener("click", ()=> window.close())
</script>
</html>
