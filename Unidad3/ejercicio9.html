<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 9</title>
    
</head>
<body>
    <h1>Introduce tus datos</h1>
    <label for="nombre">Nombre</label>
    <input type="text" name="nombre" id="nombre"><br>
    <label for="edad">Edad</label>
    <input type="number" name="edad" id="edad"><br>
    <button>Guardar y continuar</button>
</body>
<script>
        let boton = document.querySelector("button");
        boton.addEventListener("click", (e) => {
            let nombre = document.getElementById("nombre").value.trim();
            let edad = document.getElementById("edad").value.trim();
            if (nombre && edad && !isNaN(edad)) {
                let mycookie1 = "nombre=" + encodeURIComponent(nombre) + ";" + "max-age=300" + "; path=/";
                let mycookie2 = "edad=" + encodeURIComponent(edad) + ";" + "max-age=300" + "; path=/";
                console.log(mycookie1 + " " + mycookie2)
                document.cookie = mycookie1;
                document.cookie = mycookie2
                window.location.href = "leer_ejercicio9.html";
            } else {
                alert("Introduce datos v√°lidos, por favor.")
            }
            
        })
    </script>
</html>
