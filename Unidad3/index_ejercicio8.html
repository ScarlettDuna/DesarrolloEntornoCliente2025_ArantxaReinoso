<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 8</title>
</head>
<body>
    <h2>Ventana Principal</h2>
    <iframe frameborder="0" style="border: 1px, solid, black; width: 300px; height: 150px;"></iframe>
    <br>
    <label for="texto">Introduce tu nombre:</label>
    <input type="text" id="texto">
    <button type="button">Enviar</button>
</body>
<script>
    let input_texto = document.getElementById("texto");
    let boton = document.querySelector("button");
        boton.addEventListener("click", () => {
            if (!input_texto.value.trim()) {
                alert("Tiene que rellenar el campo");
            } else {
                let params = `scrollbars=no,resizable=no,status=no,location=no,toolbar=no,menubar=no,
                width=350,height=350,left=-1000,top=-1000`;
                let newWin = window.open("./popup_ejercicio8.html", "test", params);
                newWin.onload = () => {
                    let html = `<h2> Hola, ${input_texto.value}</h2>`;
                    newWin.document.body.insertAdjacentHTML("afterbegin", html);
                }
            }
        }) 
    window.addEventListener("message", (event) => {
        console.log(event.data);
        window.frames[0].document.body.innerHTML = `<p>${event.data}</p>`;
        });
</script>
</html>
