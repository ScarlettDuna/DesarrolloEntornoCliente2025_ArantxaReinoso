<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repaso Arrays</title>
    <script src="./3-arrays.js" defer></script>
    <style>
        .clockdate-wrapper {
            background-color: #333;
            padding:25px;
            max-width:350px;
            width:100%;
            text-align:center;
            border-radius:5px;
            margin:0 auto;
            margin-top:15%;
        }
        #clock{
            background-color:#333;
            font-family: sans-serif;
            font-size:60px;
            text-shadow:0px 0px 1px #fff;
            color:#fff;
        }
        #clock span {
            color:#888;
            text-shadow:0px 0px 1px #333;
            font-size:30px;
            position:relative;
            top:-27px;
            left:-10px;
        }
        #date {
            letter-spacing:10px;
            font-size:14px;
            font-family:arial,sans-serif;
            color:#fff;
        }
    </style>
</head>
<body  onload="startTime()">
    <h3>Ejercicio 1</h3>
    <label for="inputEj1">Introduce 5 nombres para ordenarlos alfabéticamente</label>
    <input type="text" name="inputEj1" id="inputEj1"><br>
    <button id="botonEj1">Ordenar</button>
    <p id="parrafoEj1"></p>

    <h3>Ejercicio 2</h3>
    <label for="inputEj2">Introduce números para calcular su media</label>
    <input type="text" name="inputEj2" id="inputEj2"><br>
    <button id="botonEj2">Calcular media</button>
    <p id="parrafoEj2"></p>

    <h3>Ejercicio 3</h3>
    <p for="inputEj3-1">Introduce dos fechas para calcular cuantos días las separan</p><br>
    <label for="inputEj3-1">Fecha inicial:</label>
    <input type="date" name="inputEj3" id="inputEj3-1"><br>
    <label for="inputEj3-2">Fecha final:</label>
    <input type="date" name="inputEj3" id="inputEj3-2"><br>
    <button id="botonEj3">Calcular</button>
    <p id="parrafoEj3"></p>

    <h3>Ejercicio 4</h3>
    <label for="inputEj4">Introduce una lista de fechas para saber cuales caen en fin de semana</label>
    <input type="text" name="inputEj4" id="inputEj4"><br>
    <button id="botonEj4">Calcular</button>
    <p id="parrafoEj4"></p>

    <h3>Ejercicio 5</h3>
    <div id="clockdate">
        <div class="clockdate-wrapper">
            <div id="clock"></div>
        </div>
    </div>
</body>
</html>
