<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repaso Arrays</title>
    <script src="./3-arrays.js" defer></script>
</head>
<body>
    <h3>Ejercicio 1</h3>
    <label for="inputEj1">Introduce 5 nombres para ordenarlos alfabéticamente</label>
    <input type="text" name="inputEj1" id="inputEj1"><br>
    <button id="botonEj1">Ordenar</button>
    <p id="parrafoEj1"></p>

    <h3>Ejercicio 2</h3>
    <label for="inputEj2">Introduce números para calcular su media</label>
    <input type="text" name="inputEj2" id="inputEj2"><br>
    <button id="botonEj2">Calcular media</button>
    <p id="parrafoEj2"></p>

    <h3>Ejercicio 3</h3>
    <p for="inputEj3-1">Introduce dos fechas para calcular cuantos días las separan</p><br>
    <label for="inputEj3-1">Fecha inicial:</label>
    <input type="date" name="inputEj3" id="inputEj3-1"><br>
    <label for="inputEj3-2">Fecha final:</label>
    <input type="date" name="inputEj3" id="inputEj3-2"><br>
    <button id="botonEj3">Calcular</button>
    <p id="parrafoEj3"></p>
</body>
</html>
