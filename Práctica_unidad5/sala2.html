<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala 2</title>
    <script src="./sala2.js" defer></script>
    <link rel="stylesheet" href="./sala2.css">
</head>
<body>
    <h1>El juego de las palancas</h1>
    <h2>Contador de intentos: <span id="intentos">0</span></h2>

    <div class="palancas">
        <button class="palA">Palanca A</button>
        <button class="palB">Palanca B</button>
        <button class="palC">Palanca C</button>
        <button class="mostrar">Mostrar estado palancas</button>
        <div id="mousedisplay"></div>
    </div>
    <div class="resultado">
        <button id="comprobar">Comprobar</button>
        <p id="estado"></p>
        <p id="mensaje"></p>
        <p id="eventos"></p>
    </div>
    <div class="ayuda">
        <h3>Pistas y ayuda</h3>
        <p>Clicar en 'Ver combinaciones probadas' suma uno a los intentos realizados. <br> Cada dos intentos se muestra una pista. <br> Pulsa ENTER para comprobar, CTRL para ver los intentos y SHIFT para mostrar estado</p>
        
        <button id="verIntentos">Ver combinaciones probadas</button>
        <p id="ayuda"></p>
        <p id="pistas"></p>
    </div>

</body>
</html>
